<body class="centrado">


  <div [hidden]="usuarioActivo == false">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Página de Inicio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{usuarioActivo}}
        Ya hay un usuario logueado en el sistema

        <ion-button color="danger" (click)="logOut()">Salir</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <div [hidden]="usuarioActivo">

    <div id="container">

      <div><img src="../../assets/pelota.png" alt="pelota" class="bounce-top" width="50%"></div>

      
      <form>
      <ion-card class="ion-text-center card">
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>INGRESO</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          
          <div class="form-group row">
            <ion-item style="margin-bottom: 8%;">
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-input type="email" class="form-control"
              placeholder="Ingrese su correo electrónico" [(ngModel)]="usuario" name="usuario"></ion-input>
            </ion-item>
          </div>

          <div class="form-group row">
            <ion-item style="margin-bottom: 8%;">
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" class="form-control"
              placeholder="Ingrese clave" [(ngModel)]="clave" name="clave"></ion-input>
            </ion-item>
          </div>

          <ion-button style="margin-bottom: 5%;" size="large" color="dark" (click)="validarUsuario()">Ingresar</ion-button>
          <!-- <ion-button color="danger" href="home">Volver</ion-button> -->
        </ion-card-content>
      </ion-card>
      
      <!-- <div class="row justify-content-center"> -->
        <!-- </div> -->
        <img class="rotate-center" (click)="cargarUser('User1')" src="../../../assets/pelotaAmarilla.png" alt="" width="18%" style="margin: 1%; opacity: 80%;">
        <img class="rotate-center" (click)="cargarUser('User2')" src="../../../assets/pelotaRoja.png" alt="" width="18%" style="margin: 1%; opacity: 80%;">
        <img class="rotate-center" (click)="cargarUser('User3')" src="../../../assets/pelotaCeleste.png" alt="" width="18%" style="margin: 1%; opacity: 80%;">
        <img class="rotate-center" (click)="cargarUser('User4')" src="../../../assets/pelotaVerde.png" alt="" width="18%" style="margin: 1%; opacity: 80%;">
        <img class="rotate-center" (click)="cargarUser('User5')" src="../../../assets/pelotaRosa.png" alt="" width="18%" style="margin: 1%; opacity: 80%;">
        <!-- <ion-button color="light" size="small" (click)="cargarUser('User1')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Admin</ion-button>
        <ion-button color="light" size="small" (click)="cargarUser('User2')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Invitado</ion-button>
        <ion-button color="light" size="small" (click)="cargarUser('User3')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Usuario</ion-button>
        <ion-button color="light" size="small" (click)="cargarUser('User4')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Anónimo</ion-button>
        <ion-button color="light" size="small" (click)="cargarUser('User5')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Tester</ion-button> -->
        

    </form>
  </div>
    <ion-card [hidden]="!mostrar" class="error">
      <ion-card-header>
        <ion-title class="titulo">Error</ion-title>
      </ion-card-header>
      <ion-card-content>
        {{mensaje}}
      </ion-card-content>
    </ion-card>
  </div>

</body>
