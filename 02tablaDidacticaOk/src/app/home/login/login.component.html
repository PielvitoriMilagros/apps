<body class="centrado color-change-5x">

  <div [hidden]="usuarioActivo == false">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Página de Inicio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{usuarioActivo}}
        Ya hay un usuario logueado en el sistema

        <ion-button color="danger" (click)="logOut()">Salir</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <div [hidden]="usuarioActivo">

    <div id="container">


      <img src="../../../assets/icono2color.png"  width=60% class="shake-lr" alt="">



    <form>
      <ion-card class="ion-text-center card">
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Ingreso</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-input type="email" class="form-control"
              placeholder="Ingrese su correo electrónico" [(ngModel)]="usuario" name="usuario"></ion-input>
            </ion-item>
          </div>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" class="form-control"
              placeholder="Ingrese clave" [(ngModel)]="clave" name="clave"></ion-input>
            </ion-item>
          </div>

          <ion-button size="large" color="success" (click)="validarUsuario()">Ingresar</ion-button>
          <ion-button size="large" color="danger" href="home">Volver</ion-button>
        </ion-card-content>
      </ion-card>
      
      <div class="row justify-content-center">
        <!-- <ion-button color="primary" size="large" shape="round" (click)="cargarUser('User1')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Admin</ion-button>
        <ion-button color="secondary" size="large" shape="round" (click)="cargarUser('User2')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Invitado</ion-button>
        <ion-button color="tertiary" size="large" shape="round" (click)="cargarUser('User3')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Usuario</ion-button>
        <ion-button color="medium" size="large" shape="round" (click)="cargarUser('User4')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Anónimo</ion-button>
        <ion-button color="dark" size="large" shape="round" (click)="cargarUser('User5')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Tester</ion-button> -->
        <div style="margin: 15%;"></div>
        <ion-fab vertical="bottom" horizontal="start" slot="fixed">
          <ion-fab-button>
            <ion-icon name="people-circle-sharp"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="end">
            <ion-fab-button (click)="cargarUser('User1')"><ion-icon name="construct-sharp"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="cargarUser('User2')"><ion-icon name="person-add-sharp"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="cargarUser('User3')"><ion-icon name="body-sharp"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="cargarUser('User4')"><ion-icon name="help-circle-sharp"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="cargarUser('User5')"><ion-icon name="bug-sharp"></ion-icon></ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </div>

    </form>
  </div>
    <ion-card [hidden]="!mostrar" class="error">
      <ion-card-header>
        <ion-title class="titulo">Error</ion-title>
      </ion-card-header>
      <ion-card-content>
        {{mensaje}}
      </ion-card-content>
    </ion-card>
  </div>

</body>
