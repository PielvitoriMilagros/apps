<ion-header [translucent]="true" class="header">
  <ion-toolbar color='medium'>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado de Relevamientos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <ion-grid>
    
    <ion-row>
      <ion-col>
        <div>
          <strong>Imagen</strong>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <strong>Usuario</strong>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <strong>Fecha</strong>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of listadoImagenes">
      <ion-col>
        <div>
          <img src="{{item.image}}" width="80px" alt="">
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{item.umail}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{item.fecha}}
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
