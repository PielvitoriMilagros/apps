<ion-header [translucent]="true" class="header">
  <ion-toolbar color='medium'>
      <ion-buttons slot="secondary">
          <ion-button>
              <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
      </ion-buttons>
          <ion-buttons slot="start">
              <ion-menu-button menu="first"></ion-menu-button>
          </ion-buttons>
      <ion-title>Listado de Relevamientos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Usuario</th>
        <th scope="col">Fecha</th>
        <th scope="col">Votar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listadoImagenes">
        <td><img src="{{item.image}}" width="80px" alt=""></td>
        <td>{{item.umail}}</td>
        <td>{{item.fecha}}</td>
        <td *ngIf="item.esLinda">
          <ion-button color="success"><ion-icon name="star"></ion-icon></ion-button>
      </td>
      <td *ngIf="!item.esLinda">
        <ion-button color="danger"><ion-icon name="star"></ion-icon></ion-button>
      </td>
    </tr>
  </tbody>
</table>


</ion-content>
