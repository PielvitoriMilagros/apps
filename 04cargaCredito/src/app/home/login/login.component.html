<body class="centrado kenburns-top">

  <div [hidden]="usuarioActivo == false">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Página de Inicio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{usuarioActivo}}
        Ya hay un usuario logueado en el sistema

        <ion-button color="danger" (click)="logOut()">Salir</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <div [hidden]="usuarioActivo">

    <div id="container">
    <form>
      <div class="ion-text-center card">
        <ion-card-header>
          <h1 class="titulo text-pop-up-top">I N G R E S O</h1>
        </ion-card-header>

        <ion-card-content>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-input type="email" class="form-control"
              placeholder="Ingrese su correo electrónico" [(ngModel)]="usuario" name="usuario"></ion-input>
            </ion-item>
          </div>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" class="form-control"
              placeholder="Ingrese clave" [(ngModel)]="clave" name="clave"></ion-input>
            </ion-item>
          </div>

          <ion-button color="success" size="large" class="boton" expand="block" (click)="validarUsuario()">Ingresar</ion-button>
          <!-- <ion-button color="danger" class="boton" href="home">Volver</ion-button> -->

        </ion-card-content>
      </div>
      
      <div class="row justify-content-center">
        <ion-button color="medium" size="large" (click)="cargarUser('User1')" class="btn btn-sm" style="margin: 1%; opacity: 70%;">Admin</ion-button>
        <ion-button color="medium" size="large" (click)="cargarUser('User2')" class="btn btn-sm" style="margin: 1%; opacity: 70%;">Invitado</ion-button>
        <ion-button color="medium" size="large" (click)="cargarUser('User3')" class="btn btn-sm" style="margin: 1%; opacity: 70%;">Usuario</ion-button>
        <ion-button color="medium" size="large" (click)="cargarUser('User4')" class="btn btn-sm" style="margin: 1%; opacity: 70%;">Anónimo</ion-button>
        <ion-button color="medium" size="large" (click)="cargarUser('User5')" class="btn btn-sm" style="margin: 1%; opacity: 70%;">Tester</ion-button>
      </div>

    </form>
  </div>
    <ion-card [hidden]="!mostrar" class="error">
      <ion-card-header>
        <ion-title class="titulo">Error</ion-title>
      </ion-card-header>
      <ion-card-content>
        {{mensaje}}
      </ion-card-content>
    </ion-card>
  </div>

</body>
