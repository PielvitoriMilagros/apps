<body class="centrado">
  
  <div [hidden]="usuarioActivo == false">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Página de Inicio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{usuarioActivo}}
        Ya hay un usuario logueado en el sistema

        <ion-button color="danger" (click)="logOut()">Salir</ion-button>

      </ion-card-content>
    </ion-card>

  </div>

  <div [hidden]="usuarioActivo">

    <div id="container">
    <form>
      <div class="row justify-content-center">
      <ion-button color="warning" size="large" (click)="cargarUser('User1')" class="btn btn-sm" style="margin: 4%; opacity: 80%;">Admin</ion-button>
      <ion-button color="warning" size="large" (click)="cargarUser('User2')" class="btn btn-sm" style="margin: 4%; opacity: 80%;">Invitado</ion-button>
      <ion-button color="warning" size="large" (click)="cargarUser('User3')" class="btn btn-sm" style="margin: 4%; opacity: 80%;">Usuario</ion-button>
    </div>

      <ion-card class="ion-text-center card">
        <ion-card-header>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
          <ion-card-title>Ingreso</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="person-circle" slot="start"></ion-icon>
              <ion-input type="email" class="form-control"
              placeholder="Ingrese su correo electrónico" [(ngModel)]="usuario" name="usuario"></ion-input>
            </ion-item>
          </div>

          <div class="form-group row">
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input type="password" class="form-control"
              placeholder="Ingrese clave" [(ngModel)]="clave" name="clave"></ion-input>
            </ion-item>
          </div>

          <ion-button color="success" shape="round" (click)="validarUsuario()">Ingresar</ion-button>
          <ion-button color="danger" shape="round" href="home">Volver</ion-button>
        </ion-card-content>
      </ion-card>
      
      <div class="row justify-content-center">
        <!-- <ion-button color="primary" size="large" shape="round" (click)="cargarUser('User1')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Admin</ion-button>
        <ion-button color="secondary" size="large" shape="round" (click)="cargarUser('User2')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Invitado</ion-button>
        <ion-button color="tertiary" size="large" shape="round" (click)="cargarUser('User3')" class="btn btn-sm" style="margin: 1%; opacity: 60%;">Usuario</ion-button> -->
        <ion-button color="warning" size="large" (click)="cargarUser('User4')" class="btn btn-sm" style="margin: 6%; opacity: 80%;">Anónimo</ion-button>
        <ion-button color="warning" size="large" (click)="cargarUser('User5')" class="btn btn-sm" style="margin: 6%; opacity: 80%;">Tester</ion-button>
      </div>

    </form>
  </div>
    <ion-card [hidden]="!mostrar" class="error">
      <ion-card-header>
        <ion-title class="titulo">Error</ion-title>
      </ion-card-header>
      <ion-card-content>
        {{mensaje}}
      </ion-card-content>
    </ion-card>
  </div>

</body>
